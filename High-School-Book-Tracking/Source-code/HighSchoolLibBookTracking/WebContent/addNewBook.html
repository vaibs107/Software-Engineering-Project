<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>High School Library System Sign Up</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
    	<table>
    		<thead>
	            <tr>
	                <th colspan="2">Enter the details of the book</th>
	            </tr>
            </thead>
    	</table>
        <form method="post" action="addNewBookServlet">
        	<input type="hidden" name="role" value="Admin">
            <table border="1" cellpadding="5" cellspacing="2">
                <tbody>
                	<tr>
						<td>Book Id:</td>
						<td><input type="TEXT" size=20 name="bookId" /></td>
					</tr>
					<tr>
						<td>ISBN:</td>
						<td><input type="TEXT" size=35 name="bookIsbn" /></td>
					</tr>
					<tr>
						<td>Title:</td>
						<td><input type="TEXT" size=40 name="bookTitle" /></td>
					</tr>
					<tr>
						<td>Author:</td>
						<td><input type="TEXT" size=40 name="bookAuthor"  /></td>
					</tr>
					<tr>
						<td>Publisher:</td>
						<td><input type="TEXT" size=35 name="bookPublisher"  /></td>
					</tr>
					<tr>
						<td>Edition:</td>
						<td><input type="TEXT" size=5 name="bookEdition"  /></td>
					</tr>
					<tr>
						<td>Price: $</td>
						<td><input type="TEXT" size=5 name="bookPrice"  /></td>
					</tr>
					<tr>
						<td>Book category: </td>
						<td><input type="TEXT" size=25 name="bookCategory"  /></td>
					</tr>
					<tr>
						<td>Number of books available:</td>
						<td><input type="TEXT" size=5 name="bookCount"  /></td>
					</tr>
					<tr>
						<td>Select Image: </td>
						<td><input type="FILE" size=30 name="bookImage"/></td>
					</tr>
                	<tr>
                    	<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
                    </tr>                   
                </tbody>
         	</table>
       </form>
       <form method="post" action="index.jsp">
            <table border="1" cellpadding="5" cellspacing="2">
                <tbody>
                	<tr>
                    	<td colspan="2" align="center"><input type="submit" value="Back"/></td>
                    </tr>                   
                </tbody>
         	</table>
       </form>
    </body>
</html>
